<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Document</title>
</head>
<body class="mx-auto d-flex justify-content-center align-items-center">
    <section class="card">
    <main class="mt-5 d-flex justify-content-around align-items-center col-8 col-md-8 " >
        <div class="text-success ">
            <p class="flo fs-2"><span class="material-symbols-outlined custom-icon">
                shopping_cart
                </span></p>
        </div>
        <div *ngIf="itemView" class="">
            <div class="card-body">
                <p class="card-text"><strong>Name:-</strong> <span> {{ itemView.itemName }}</span></p>
                <p class="card-text"><strong>Price:-</strong> <span> {{ itemView.itemPrice }}</span></p>
                <p class="card-text"><strong>Quantity:-</strong> <span> {{ itemView.quantity }}</span></p>
    
                <div class="form-check d-flex align-items-center justify-content-lg-between fw-bold">
                    <input class="form-check-input fw-bold" type="checkbox" id="purchaseCheckbox" [checked]="itemView.purchase" disabled>
                    <label class="form-check-label fw-bold" for="purchaseCheckbox">{{ itemView.purchase ? 'Purchased' : 'Not Purchased' }}</label>
                </div>
                <p class="card-text"><strong>T.Price:-</strong> <span> {{itemView.itemPrice * itemView.quantity}}</span></p>
            </div>
        </div>
        
    </main>
    <div class="text-center">
        <button routerLink="/display/{{itemView.budgetId}}"   class="btn btn-outline-success">All Item</button>
    </div>
</section>
    
</body>
</html>
