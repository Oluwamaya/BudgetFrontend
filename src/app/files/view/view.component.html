<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <section class="d-flex align-items-center justify-content-center my-5 py-2 mx-auto ">
        <div class="bg-warning text-center ">
            <h6 class="fs-5">Click to view budget details</h6>
            </div>
        <main *ngIf="gab.length > 0" class="col-10 bg-white shadow shadow-lg d-flex justify-content-around p-2 flex-wrap align-items-center">
            <div *ngFor="let el of gab" class="d-flex justify-content-between flex-wrap align-items-center ">
                <a clss="btn btn-primary" routerLink="/display/{{el._id}}">{{formatDate(el.dateCreated)}}</a>
                
            </div>
        </main>
        <main *ngIf="gab.length == 0">
            <p>No budgets available.</p>
          </main>
    </section>
</body>
</html>
