<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body class="d-flex justify-content-center align-items-center mt-5 "> 
    <main class="col-10 col-md-6 text-center shadow shadow-lg border border-2 border-success p-2 mt-5 rounded rounded-2">
        <div class="text-end">
          <button class="btn btn-success" routerLink="/Home">Back</button>
        </div>
           <div class="my-3">
               <h5 >Categorize your item for each day</h5>
   </div>
   <div >
       <form [formGroup]="budgetForm" (ngSubmit)="onSubmit()" class="">
           <input type="date" formControlName="date" name="date" placeholder="Select Date"  class="form-control">
           <div *ngIf="budgetForm.controls['date'].invalid && (budgetForm.controls['date'].dirty || budgetForm.controls['date'].touched)">
             <div class="text-danger" *ngIf="budgetForm.controls['date'].errors?.['required']">Date is required.</div>
             <div *ngIf="budgetForm.controls['date'].errors?.['pastDate']">Selected date cannot be in the past.</div>
           </div>
         
           <input type="text" formControlName="budget" name="budget" placeholder="Your item Budget e.g(N10000)" class="form-control my-3" />
           <div *ngIf="budgetForm.controls['budget'].invalid && (budgetForm.controls['budget'].dirty || budgetForm.controls['budget'].touched)">
             <div  class="text-danger" *ngIf="budgetForm.controls['budget'].errors?.['required']">Budget is required.</div>
             <div  class="text-danger" *ngIf="budgetForm.controls['budget'].errors?.['pattern']">Only numbers are allowed.</div>
           </div>
         
           <button type="submit" class="btn btn-outline-success" [disabled]="budgetForm.invalid">Create Category</button>
         </form>
         
   </div>
</main>
</body>
</html>
