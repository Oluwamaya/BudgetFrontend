<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <section class="mx-auto border shadow shadow-lg p-2 border-1 border-success col-1- col-md-8  ">
        <main class="d-flex justify-content-between align-items-center">
            <div>
                <p class="fw-bold">Budget AMT: <span class="fw-light">#{{budgetInfo}}</span></p>
                <p class="fw-bold">Remaining AMT: <span></span></p>
                <p class="fw-bold">AMT SPENT: <span></span></p>
            </div>
            <div>
                <p class="fw-bold ">Item Purchased: <span></span></p>
                <p class="fw-bold ">Item Remaining: <span></span></p>
            </div>
        </main>
        <main class="d-block d-md-flex  justify-content-between align-items-start p-4 bg-light">
            <div class="w-75 me-4 p-3 bg-white shadow-sm rounded mb-3 bg-dark">
              <h6 class="mb-4 text-center text-success">Create Item List</h6>
              <form class="mb-4">
                <div class="mb-3">
                  <label for="name" class="form-label">Item Name</label>
                  <input type="text" id="name" class="form-control">
                </div>
                <div class="mb-3">
                  <label for="quantity" class="form-label">Item Quantity</label>
                  <input type="text" id="quantity" class="form-control">
                </div>
                <div class="mb-3">
                  <label for="price" class="form-label">Item Price</label>
                  <input type="text" id="price" class="form-control">
                </div>
                
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-success">Add to Cart</button>
                  </div>
              </form>
            </div>
          
            <div class="w-100 w-md-50 p-3 bg-white  shadow-sm rounded">
              <h6 class="mb-4 text-center text-success">Item List</h6>
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col">No.</th>
                    <th scope="col">Name</th>
                    <th scope="col">Delete</th>
                    <th scope="col">Edit</th>
                    <th scope="col">View</th>
                    <th scope="col">Status</th>
                  </tr>
                </thead>
                <tbody>
                  <!-- Populate table rows with items dynamically -->
                </tbody>
              </table>
            </div>
          </main>
          <main class="text-center">
            <button routerLink="/view" class="btn btn-outline-success me-3">View All Budgets</button>
            <button routerLink="/create" class="btn btn-success">Create New Budget</button>
          </main>
          </section>
          
</body>
</html>
